version: "3.9"

services:
  # ============================================
  # DEVELOPMENT
  # ============================================
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: mlops-dev
    ports:
      - "8000:8000"
      - "8888:8888"
    volumes:
      - .:/app
      - ./models/artifacts:/app/models/artifacts
    environment:
      - ENVIRONMENT=development
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    depends_on:
      - mlflow
    command: uvicorn src.serving.api:app --reload --host 0.0.0.0 --port 8000
    profiles:
      - development
    networks:
      - mlops-network

  # ============================================
  # TESTING
  # ============================================
  test:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    container_name: mlops-test
    volumes:
      - ./htmlcov:/app/htmlcov
      - ./coverage.xml:/app/coverage.xml
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - testing
    networks:
      - mlops-network

  # ============================================
  # PRODUCTION API
  # ============================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.serve
    container_name: mlops-api
    ports:
      - "8000:8000"
    volumes:
      - ./models/artifacts:/app/models/artifacts:ro
    environment:
      - ENVIRONMENT=production
      - MODEL_PATH=/app/models/artifacts/best_model.pth
      - WORKERS=2
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production
    networks:
      - mlops-network

  # ============================================
  # MLFLOW SERVER
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: mlops-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlruns:/mlflow/mlruns
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri /mlflow/mlruns
      --default-artifact-root /mlflow/mlruns
    profiles:
      - production
      - development
    networks:
      - mlops-network

# ============================================
# VOLUMES
# ============================================
volumes:
  mlruns:
    driver: local

# ============================================
# NETWORK
# ============================================
networks:
  mlops-network:
    driver: bridge
